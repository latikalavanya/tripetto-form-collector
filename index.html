<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, minimal-ui" />
  
  <title>Tripetto Editor + Collector (React + Material-UI)</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="styles/styles.processed.css" />
  
  <!-- React + Material-UI -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@material-ui/core@1.1.0/umd/material-ui.production.min.js"></script>
  
  <!-- Tripetto -->
  <script crossorigin src="https://unpkg.com/tripetto@0"></script>
  <script crossorigin src="https://unpkg.com/tripetto-collector@0"></script>
  
  <!-- Blocks -->
  <script crossorigin src="https://unpkg.com/tripetto-block-checkbox@1"></script>
  <script crossorigin src="https://unpkg.com/tripetto-block-checkboxes@1"></script>
  <script crossorigin src="https://unpkg.com/tripetto-block-dropdown@1"></script>
  <script crossorigin src="https://unpkg.com/tripetto-block-email@1"></script>
  <script crossorigin src="https://unpkg.com/tripetto-block-number@1"></script>
  <script crossorigin src="https://unpkg.com/tripetto-block-password@1"></script>
  <script crossorigin src="https://unpkg.com/tripetto-block-radiobuttons@1"></script>
  <script crossorigin src="https://unpkg.com/tripetto-block-text@1"></script>
  <script crossorigin src="https://unpkg.com/tripetto-block-textarea@1"></script>
  <script crossorigin src="https://unpkg.com/tripetto-block-url@1"></script>
  
  <!-- Demo form -->
  <script crossorigin src="https://unpkg.com/tripetto@0/examples/demo.js"></script>
</head>
<body>
  <!-- This element will host the editor -->
  <div id="editor"></div>
  
  <!-- This element will host the collector -->
  <div id="collector"></div>
  
  <!-- The app script -->
  <script src="scripts/app.processed.js"></script>
</body>
</html>
